apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubestapaivaa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubestapaivaa
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: kubestapaivaa
    spec:
      containers:
        - name: kubestapaivaa
          image: docker.io/tanuuidp/demo:0.0.1
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 512M
            requests:
              cpu: 200m
              memory: 256M
